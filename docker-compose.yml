name: games-master
services:
  db:
    image: postgres
    volumes:
      - database_volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  backend:
    build:
      context: ./game_manager
      dockerfile: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./game_manager:/code
    ports:
      - "9000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
    healthcheck:
      test: curl --fail http://localhost:8000/healthz || exit 1
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 10s
volumes:
  database_volume: